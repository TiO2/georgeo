<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgeo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <scrip src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></scrip>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        function geocode() {
            axios.post('/geocode', { 'addresses': document.querySelector('.inputParams').value.split('\n') })
                .then(function (response) {
                    console.log(response);
                     document.querySelector('.results').innerHTML =JSON.stringify(response.data, undefined, 2);
                })
                .catch(function (error) {
                    console.log(error);
                    document.querySelector('.results').innerHTML = error;
                });
        }
    </script>


</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Georgeo</h1>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <h3>Locations descriptions</h3>
            </div>
            <div class="col-xs-6">
                <h3>Results</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <textarea class="form-control inputParams" rows="15" placeholder="Place your data to geocode, one per line"></textarea>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <pre class="form-control results" placeholder="Results will be desplayed here as they come"></pre>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-block text-center" onclick="geocode()"> Geocode it!</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Made with
                <3 for everyone. Also on <a href="https://github.com/rmpato/georgeo">GitHub</a>
            </p>
        </div>
    </footer>
</body>

</html>
