<html>

<head>
    <title>Georgeo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <scrip src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></scrip>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Georgeo</h1>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <h3>Direcciones</h3>
            </div>
            <div class="col-xs-6">
                <h3>Resultados</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <textarea class="form-control" rows="15" placeholder="Place your addresses to geocode, one per line" ></textarea>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <textarea class="form-control results" rows="15" disabled placeholder="Results will be desplayed here as they come"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12"><button class="btn btn-primary btn-block text-center"> Go for it</button></div>
        </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Made with <3 for everyone use</p>
      </div>
    </footer>
</body>

</html>
